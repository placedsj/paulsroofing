    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            },
            colors: {
              brand: {
                dark: '#0f172a',
                primary: '#0284c7',
                accent: '#38bdf8',
                red: {
                  DEFAULT: '#dc2626',
                  dark: '#b91c1c'
                }
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',

              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
